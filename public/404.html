<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the /nlpbuilding prefix
    const path = window.location.pathname.replace(/^\/nlpbuilding/, "");
    // Encode the path to preserve special characters
    const encodedPath = encodeURIComponent(path);
    // Redirect to the main page with the path as a query parameter
    window.location.href = `/nlpbuilding/?p=${encodedPath}`;
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
